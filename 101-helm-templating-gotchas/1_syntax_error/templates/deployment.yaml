apiVersion: apps/v1
kind: Deployment
metadata:
  name: syntax-error-deployment
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo-container1
          image: nginxdemos/hello
          ports: {{ .Values.ports | toYaml | nindent 6 }}